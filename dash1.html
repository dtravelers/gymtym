<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>
</head>
<body>
    <h1>Welcome to the Gym Management Dashboard</h1>
    
    <section>
        <h2>Membership Management</h2>
        <form id="membershipForm">
            <label for="memberName">Member Name:</label>
            <input type="text" id="memberName" name="memberName">
            <button type="submit">Add Member</button>
        </form>
    </section>

    <section>
        <h2>Class Scheduling</h2>
        <form id="classForm">
            <label for="className">Class Name:</label>
            <input type="text" id="className" name="className">
            <button type="submit">Schedule Class</button>
        </form>
    </section>

    <section>
        <h2>Trainer Profiles</h2>
        <form id="trainerForm">
            <label for="trainerName">Trainer Name:</label>
            <input type="text" id="trainerName" name="trainerName">
            <button type="submit">Add Trainer</button>
        </form>
    </section>

    <section>
        <h2>Payments</h2>
        <form id="paymentForm">
            <label for="paymentAmount">Amount:</label>
            <input type="number" id="paymentAmount" name="paymentAmount">
            <button type="submit">Process Payment</button>
        </form>
    </section>

    <section>
        <h2>Inventory Tracking</h2>
        <form id="inventoryForm">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName">
            <button type="submit">Add Item</button>
        </form>
    </section>

    <section>
        <h2>Analytics Dashboard</h2>
        <p><strong>Total Members:</strong> 100</p>
        <p><strong>Total Revenue:</strong> â‚¹50,000</p>
    </section>
</body>
</html>
