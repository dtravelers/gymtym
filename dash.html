{% extends "dashboard.html" %}
<!DOCTYPE html>
<html lang="en">
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/logo.png " type="../static/images/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>  
    <style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 90%;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
h1{
    margin-right:300px ;
    color: black;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.add2 {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.row mt-3{
    border: 1px solid #ddd;
}

.col {
    padding: 12px;
    text-align: center;
}

th {
    background-color: #007bff;
    color: white;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

    </style>
</head>
<body>
  
    <center> 
        <div class="add">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
         <h1>   {{message}}</h1>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
       
    <div class="container my-5" >
        <div class="add2">
        <h2>New Membership</h2><br>
        <form action="/member_insert" method="POST" enctype="multipart/form-data">
            <div class="col"><br>
                <input type="text" name="admin_email" class="form-control" placeholder="Enter emailname" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" name="member_id" class="form-control"  placeholder="Enter member id" aria-label="First name">
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>category</option>
                    <option value="basic">Basic</option>
                    <option value="gold">gold</option>
                    <option value="premium">premium</option>
                </select>
            </div><br>
        </div>
        <div class="row mt-3">
            
            <div class="col"><br>
                <input type="text" name="member_name" class="form-control" placeholder="Enter name" aria-label="First name">
            </div>
            <div class="col"><br>
                <input type="text" name="address" class="form-control" placeholder="Enter location"  aria-label="First name">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col"><br>
                <input type="text" name="charges" class="form-control" placeholder="Enter charges"  aria-label="First name">
            </div>
            <div class="col"><br>
                <input type="text" name="phone_no" class="form-control" placeholder=" "  aria-label="First name">
            </div>
            <div class="col"><br>
                <input type="date" name="start_date" class="form-control"  aria-label="First name">
            </div>
            <div class="col"><br>
                <input type="date" name="end_date" class="form-control"  aria-label="First name">
            </div>
        
        </div>
        <div class="row">
            <div class="col"><br>
        <button type="submit" class="btn btn-success mt-3 w-25" value="submit">Submit</button>
        </div>
    </div>
    </form>
    </div></center></div></div>
   
</body>
{% endblock %}
</html>
